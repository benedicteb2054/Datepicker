<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FormulaireJQueryDate.css">
    <title>Formulaire JQuery Date</title>
</head>
<body>
    <h1>DATE PICKER</h1>

    <div class="date-picker">
        <div class="selected-date"></div>
        <div class="dates">
                <div class="month">
                    <div class="arrows prev-mth">&lt;</div>
                    <div class="mth"></div>
                    <div class="arrows next-mth">&gt;</div>
                </div>
        <div class="name_of_days">
            <div class="name_of_day">Lun</div>
            <div class="name_of_day">Mar</div>
            <div class="name_of_day">Mer</div>
            <div class="name_of_day">Jeu</div>
            <div class="name_of_day">Ven</div>
            <div class="name_of_day">Sam</div>
            <div class="name_of_day">Dim</div>
        </div>
            <div class="days"></div>
        </div>
    </div>

    <script src="FormulaireJQueryDate.js"></script>
</body>
</html>
